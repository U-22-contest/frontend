name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: pnpm install
      working-directory: ./path/to/your/project # Update this to the correct path

    - name: Run build
      run: pnpm build
      working-directory: ./path/to/your/project # Update this to the correct path