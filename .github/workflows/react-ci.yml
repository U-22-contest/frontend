name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm@10.4.1

      - name: Install dependencies
        run: pnpm install
        working-directory: dokkai-craft/package.json

      - name: Run build
        run: pnpm run build
        working-directory: dokkai-craft/package.json